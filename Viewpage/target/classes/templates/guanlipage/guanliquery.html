<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/guanlipage/layout/main_layout_guanli">
<head>
    <meta charset="UTF-8">
    <title>图书借阅系统</title>
    <script th:src="@{./js/guanli-js/guanlijieyue.js}"></script>
    <script th:src="@{./js/jquery-3.3.1.js}"></script>
    <script th:src="@{./js/artDialog/dialog.js}"></script>
    <link rel="stylesheet" href="./css/buttons.css" type="text/css" />
</head>

<body>
<div class="weizhilan" layout:fragment="weizi">
    当前位置：首页 &gt; <em>用户归还</em>
</div>
<div class="guanlibook-list" layout:fragment="content">
    <div style="margin-right: 120px;">
        用户id为：<a th:text="${uid}">null</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户名字为：<a id="name" th:text="${uname}">null</a>
    </div>
    <table>
        <thead>
        <tr style="background-color: #E0E0E0;">
            <th style="width: 100px">书籍编号</th>
            <th style="width: 150px">书名</th>
            <th style="width: 200px">作者</th>
            <th style="width: 150px">借书日期</th>
            <th style="width: 150px">归还日期</th>
            <th style="width: 200px">操作</th>
        </tr>
        </thead>
        <tbody>
        <div>
            <tr th:each="book : ${booklist}">
                <th:block th:each="danju : ${danjulist}" th:if="${book.bid}==${danju.bid}">
                    <td th:text="${book.bid}">${danju.bid}</td>
                    <td th:text="${book.bname}">${book.bname}</td>
                    <td th:text="${book.bworks}">${book.bworks}</td>
                    <td th:text="${danju.jietime}">${danju.jietime}</td>
                    <td th:text="${danju.huantime}">${danju.huantime}</td>
                    <td><a class="button button-primary button-rounded button-small" th:onclick="'javascript:guihuan('+${danju.bid}+')'">归还</a>
                        <a class="button button-primary button-rounded button-small" th:onclick="'javascript:xujie('+${danju.bid}+')'">续借</a></td>
                </th:block>
            </tr>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>

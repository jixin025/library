<!--模糊查询-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/guanlipage/layout/main_layout_guanli">
<head>
    <meta charset="UTF-8">
    <title>图书借阅系统</title>
    <script th:src="@{./js/guanli-js/index.js}"></script>
    <script th:src="@{./js/jquery-3.3.1.js}"></script>
    <script th:src="@{./js/artDialog/dialog.js}"></script>
    <link rel="stylesheet" href="./css/buttons.css" type="text/css" />
</head>
<body>
<div class="weizhilan" layout:fragment="weizi">
    当前位置：首页 &gt; <em >书籍管理</em>
</div>
<div class="userbook-list" layout:fragment="content">
    <form style="margin-left: 540px;" action="#" th:action="@{./guanlilikebookbyname}">
        <input type="text" name="bname" placeholder="请输入书名">
        <input class="button button-primary button-pill button-tiny" type="submit" value="查询">
    </form>
    <table >
        <thead>
        <tr style="background-color: #E0E0E0;">
            <th style=" background-color: #fff"><buttons class="button button-circle button-tiny" style="font-size: 25px;" th:onclick="'javascript:newbook()'" >+</buttons></th>
            <th style="width: 100px">ID</th>
            <th style="width: 200px">书名</th>
            <th style="width: 200px">作者</th>
            <th >出版日期</th>
            <th style="width: 300px">操作</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="book : ${booklist}">
            <td></td>
            <td th:text="${book.bid}">${book.bid}</td>
            <td th:text="${book.bname}">${book.bname}</td>
            <td th:text="${book.bworks}">${book.bworks}</td>
            <td th:text="${#dates.format(book.btime,'yyyy-MM-dd')}">${book.btime}</td>
            <td>
                <a class="button button-primary button-rounded button-small" th:onclick="'javascript:show('+${book.bid}+')'">查看</a>
                <a class="button button-primary button-rounded button-small" th:onclick="'javascript:xiugai('+${book.bid}+')'">修改</a>
                <a class="button button-primary button-rounded button-small" th:onclick="'javascript:delet('+${book.bid}+')'">删除</a>
            </td>
        </tbody>
    </table>
    <div id="pagination" style="margin-top: 10px;height: 35px; margin-left: 470px">
        <a class="button button-rounded button-small"  style="color: #3c3f41;font-weight:bolder;"  id="firPage" onclick="firstPage()">首页</a>
        <a class="button button-rounded button-small"  style="color: #3c3f41;font-weight:bolder;" id="prePage" onclick="prevPage()">上一页</a>
        <a class="button button-rounded button-small"  style="color: #3c3f41;font-weight:bolder;" id="nexPage" onclick="pnextPage()">下一页</a>
    </div>
</div>
</body>
</html>

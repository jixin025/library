<!-- 用户列表-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/guanlipage/layout/main_layout_guanli">
<head>
    <meta charset="UTF-8">
    <title>图书借阅系统</title>
    <script th:src="@{./js/guanli-js/user.js}"></script>
    <script th:src="@{./js/jquery-3.3.1.js}"></script>
    <script th:src="@{./js/artDialog/dialog.js}"></script>
    <link rel="stylesheet" href="./css/buttons.css" type="text/css" />
</head>

<body>
<div class="weizhilan" layout:fragment="weizi">
    当前位置：首页 &gt; <em >用户管理</em>
</div>
<div class="userbook-list" layout:fragment="content">
    <form style="margin-left: 300px;" action="#" th:action="@{./likeuserbyname}">
        <input type="text" name="uname" placeholder="请输入用户名">
        <input class="button button-primary button-pill button-tiny" type="submit" value="查询">
    </form>
    <table>
        <thead>
        <tr style="background-color: #E0E0E0;">
            <th style="width: 200px">ID</th>
            <th style="width: 200px">用户名</th>
            <th style="width: 200px">用户密码</th>
            <th style="width: 200px">操作</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="user : ${userlist}">
            <td th:text="${user.uid}">${user.uid}</td>
            <td th:text="${user.uname}">${user.uname}</td>
            <td th:text="${user.upass}">${user.upass}</td>
            <td>
                <a class="button button-primary button-rounded button-small"   th:onclick="'javascript:xiugai('+${user.uid}+')'">修改</a>
                <a class="button button-primary button-rounded button-small"  th:onclick="'javascript:delet('+${user.uid}+')'">删除</a>
            </td>
        </tbody>
    </table>
    <div id="pagination" style="margin-top: 10px;height: 35px;margin-left: 200px;">
        <a class="button button-rounded button-small" style="color: #3c3f41;font-weight:bolder;"  id="firPage" onclick="firstPage()">首页</a>
        <a class="button button-rounded button-small" style="color: #3c3f41;font-weight:bolder;" id="prePage" onclick="prevPage()">上一页</a>
        <a class="button button-rounded button-small" style="color: #3c3f41;font-weight:bolder;" id="nexPage" onclick="pnextPage()">下一页</a>
    </div>
</div>
</body>
</html>

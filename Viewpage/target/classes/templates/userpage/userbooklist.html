<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/userpage/layout/main_layout_user">
<head>
    <meta charset="UTF-8">
    <title>图书借阅系统</title>
    <script th:src="@{./js/user-js/index.js}"></script>
    <script th:src="@{./js/jquery-3.3.1.js}"></script>
    <script th:src="@{./js/artDialog/dialog.js}"></script>
    <link rel="stylesheet" href="./css/buttons.css" type="text/css"/>
</head>
<body>
<div class="weizhilan" layout:fragment="weizi">
    当前位置：首页 &gt; <em >库中书籍</em>
</div>
<div class="userbook-list" layout:fragment="content">
    <form style="margin-left: 160px;" action="#" th:action="@{./likebookbyname}">
    <input type="text" name="bname" placeholder="请输入书名">
    <input class="button button-primary button-pill button-tiny" type="submit" value="查询">
</form>
    <table >
        <thead>
        <tr style="background-color: #E0E0E0;">
            <th style="width: 100px">ID</th>
            <th style="width: 200px">书名</th>
            <th style="width: 200px">作者</th>
            <th>出版日期</th>
            <th style="width: 200px">操作</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="book : ${booklist}">
            <td th:text="${book.bid}">${book.bid}</td>
            <td th:text="${book.bname}">${book.bname}</td>
            <td th:text="${book.bworks}">${book.bworks}</td>
            <td th:text="${#dates.format(book.btime,'yyyy-MM-dd')}">${book.btime}</td>
            <td>
                <a class="button button-primary button-rounded button-small" style="color: #3c3f41;font-weight:bolder;" th:onclick="'javascript:show('+${book.bid}+')'" >查看</a>
                <a class="button button-primary button-rounded button-small" style="color: #3c3f41;font-weight:bolder;" th:onclick="'javascript:jieyue('+${book.bid}+')'" >借阅</a>
            </td>
        </tbody>
    </table>
</div>
</body>
</html>
